name: Test and Build
on:
  push:
    branches-ignore:
      - main
jobs:
  bump:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - run: |
          git config --global user.name "$GITHUB_ACTOR"
          git config --global user.email "$GITHUB_ACTOR@github.com"
          npm version patch
          VERSION=$(node -p "require('./package.json').version")
          echo "Checking out $VERSION release branch"
          git checkout -b release/$VERSION
          git push origin
  build:
    needs: [bump]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3 
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm ci
      - run: npm run build